<body id="contact">
  
  <!-- header始まり -->
  <header>
    <div class="logo">
      <a href="index.html"><img src="images/Logo白背景.png" alt="Expertise Translations"></a>
    </div>
    <nav>
      <ul class="global-nav">
        <li><a href="portfolio.html">翻譯實績</a></li>
        <li><a href="about.html">服務內容</a></li>
        <li><a href="contact.html">聯絡我們</a></li>
      </ul>
    </nav>
  </header>
  <!-- header終わり -->
  
  <!-- wrap始まり -->
  <div id="wrap">
    <div class="content">
      <div class="main-center">
        <h1>Contact</h1>
        <p>連繫：匠心翻譯 <br>Contact：Expertise Translations</p>
        <section class="access clearfix">
          <h2 class="icon">Access</h2>
          <table>
           <tr>
            <th>所在地</th>
            <td>〒110-0005 Tokyo Taito-ku Ueno 3-15-7</td>
           </tr>
           <tr>
            <th>電話號碼</th>
            <td>(+81) 070-4422-9951</td>
           </tr>    
          </table>
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12958.373724517562!2d139.77569515000002!3d35.711621349999994!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60188e9e8b28ebb3%3A0x9bba88ca3db2f4be!2z44CSMTEwLTAwMDUg5p2x5Lqs6YO95Y-w5p2x5Y2A5LiK6YeO!5e0!3m2!1szh-TW!2sjp!4v1709362542442!5m2!1szh-TW!2sjp" width="460" height="220" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
        <section>
          <h2 class="icon">Contact form</h2>
          <div class="form">
            <form>
             <dl>
              <dt><span class="required">姓名</span></dt>
              <dd><input type="text" name="name" class="name" required></dd>
              <dt><span class="required">電郵</span></dt>
              <dd><input type="email" name="email" class="email" required></dd>
              <dt>電話號碼</dt>
              <dd><input type="tel" name="tel" class="tel"></dd>
              <dt>詢問類別</dt>
              <dd>
               <select name="type" class="type">
                <option value="文件翻譯服務">文件翻譯服務</option>
                <option value="同行口譯服務">同行口譯服務</option>
                <option value="其他服務">其他服務</option>
               </select>              
              </dd>
              <dt>連繫方法</dt>
              <dd>
               <input type="radio" name="contact" value="電郵">電郵
               <input type="radio" name="contact" value="電話">電話
              </dd>
              <dt>內容</dt>
               <dd><textarea name="message" class="message"></textarea></dd>               
              </dl>              
              <button type="submit">Send</button>
            </form>
            <div class="attention">
             <p>「<span class="required"></span>」是必填寫項目。<br>※發送後48小時內回覆</p>
            </div>
          </div>
          </section>
      </div>
    </div>
  </div>
